<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Edit About Us</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Admin Panel - Edit About Us</h1>
    <nav>
      <ul>
        <li><a href="admin-index.html">Admin Home</a></li>
        <li><a href="admin-about.html">About</a></li>
        <li><a href="admin-male-team.html">Male Team</a></li>
        <li><a href="admin-female-team.html">Female Team</a></li>
        <li><a href="admin-schedule.html">Schedule</a></li>
        <li><a href="admin-contact.html">Contact</a></li>
        <li><a href="admin-live.html">Live Matches</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="loginSection">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <button id="loginBtn">Login</button>
      <p id="loginStatus"></p>
    </section>

    <section id="adminSection" style="display:none;">
      <button id="logoutBtn">Logout</button>
      <h2>Edit About Information</h2>
      <label for="titleInput">Title:</label><br />
      <input type="text" id="titleInput" style="width: 100%; max-width: 500px;" /><br /><br />
      <label for="descInput">Description:</label><br />
      <textarea id="descInput" rows="10" style="width: 100%; max-width: 700px;"></textarea><br /><br />
      <button id="saveBtn">Save Changes</button>
      <p id="saveStatus"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Volleyball Team Admin Panel</p>
  </footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBvWi6AnuSvv4rVfOyuB1hHSXCs_EmH7_w",
    authDomain: "volleyball-live-matches.firebaseapp.com",
    databaseURL: "https://volleyball-live-matches-default-rtdb.firebaseio.com/",
    projectId: "volleyball-live-matches",
    storageBucket: "volleyball-live-matches.appspot.com",
    messagingSenderId: "816439415663",
    appId: "1:816439415663:web:662f0e267a640483a70e9a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  const loginSection = document.getElementById("loginSection");
  const adminSection = document.getElementById("adminSection");
  const loginStatus = document.getElementById("loginStatus");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const titleInput = document.getElementById("titleInput");
  const descInput = document.getElementById("descInput");
  const saveBtn = document.getElementById("saveBtn");
  const saveStatus = document.getElementById("saveStatus");

  loginBtn.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    loginStatus.textContent = "Logging in...";
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        loginStatus.textContent = "Login successful!";
        loginSection.style.display = "none";
        adminSection.style.display = "block";
        loadAboutData();
      })
      .catch(error => {
        loginStatus.textContent = "Login failed: " + error.message;
      });
  });

  logoutBtn.addEventListener("click", () => {
    auth.signOut().then(() => {
      loginSection.style.display = "block";
      adminSection.style.display = "none";
      loginStatus.textContent = "";
      titleInput.value = "";
      descInput.value = "";
    });
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      loginSection.style.display = "none";
      adminSection.style.display = "block";
      loadAboutData();
    } else {
      loginSection.style.display = "block";
      adminSection.style.display = "none";
    }
  });

  function loadAboutData() {
    database.ref("siteContent/about").once("value")
      .then(snapshot => {
        const data = snapshot.val();
        if (data) {
          titleInput.value = data.title || "";
          descInput.value = data.description || "";
        }
      });
  }

  saveBtn.addEventListener("click", () => {
    const newTitle = titleInput.value.trim();
    const newDescription = descInput.value.trim();
    if (!newTitle || !newDescription) {
      saveStatus.textContent = "Title and description cannot be empty.";
      return;
    }
    saveStatus.textContent = "Saving...";
    database.ref("siteContent/about").set({
      title: newTitle,
      description: newDescription
    }).then(() => {
      saveStatus.textContent = "Changes saved successfully.";
    }).catch(err => {
      saveStatus.textContent = "Error saving changes: " + err.message;
    });
  });
</script>
</body>
</html>
